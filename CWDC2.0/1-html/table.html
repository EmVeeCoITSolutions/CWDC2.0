<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <title><table> Tag</title>
    </head>
    <body>
        <table>
            <thead> <!-- Table Head tag -->
                <tr>
                    <th>Name</th> <!-- Column Headers -->
                    <th>Favorite<br />Color</th>
                </tr>
            </thead>
            <tbody> <!-- Table Body Tag-->
                <tr>
                    <!-- Table Row tag-->
                    <td>Rob</td> <!-- Table Data tag-->
                    <td>Green</td>
                </tr>
                <tr>
                    <td>Kirsten</td>
                    <td>Orange</td>
                </tr>
                <tr>
                    <td>Tommie</td>
                    <td>Pink</td>
                </tr>
                <tr>
                    <td>Ralphie</td>
                    <td>Blue</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
