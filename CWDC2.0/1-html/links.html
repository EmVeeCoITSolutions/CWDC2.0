<!DOCTYPE html>

    <head>

        <title><a> Link (anchor) Tag</title>
    </head>
    <body>
        <h1 id="top">Click on the image or the text to go to Google.com</h1>
        <!-- Creating a hyperlink to google.com and using an image as the visible part of link -->
        <p><a href="http://www.google.com"><img src="German-Shepherd.jpg "align="left" /></a></p>
        <br />
        <br />
        <br />
        <!-- Creating a hyperlink to google.com and text as visible part of link -->
        <p><a href="http://www.google.com">Go to Google</a></p>
        <br />
        <br />
        <br />
        <hr />
        <br />
        <!-- Try using a facebook pic-->
