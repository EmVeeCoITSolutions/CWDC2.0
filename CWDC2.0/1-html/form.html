<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title><form> Tag</title>
</head>
    <body>
        <form>
            Username: <input type="text" placeholder="Enter your username" /><br />
            Password: <input type="text" placeholder="Enter your password"/><br />
            Stay logged in: <input type="checkbox" checked /><br /><br />
            21 or Over: <input type="radio" name="age" /><br />
            Under 21: <input type="radio" name="age" /><br /><br />
            Favorite Food:            
            <select>
                <option>Pizza</option>
                <option selected>Ice Cream</option> <!-- using selected will cause an option other than the first one be selected in the listbox-->
                <option>Sandwich</option>
            </select>
            <br />
            <input type="submit" value="Click Here To Continue" />
        </form>
    </body>
</html>
